<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="stylesheet" href="static/css/uikit.min.css">
    <link rel="stylesheet" href="static/css/uikit.gradient.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script>
    function checklogin(form){
        if(form.email.value==""){  
            $(document).ready(function(e){
                $("#message").removeClass("uk-hidden");  
                $('#message').html('请输入用户名！');
            })
            form.email.focus();
            return false;  
        }  
        if(form.password.value==""){
            $(document).ready(function(e){
                $("#message").removeClass("uk-hidden");  
                $('#message').html('请输入密码！');
            })
            form.password.focus();
            return false;  
        }  
        return true; 
    }
    </script>
</head>
<body class="uk-height-1-1" style="background-image: url(static/img/background.jpg)">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="height: 300px; width: 400px ; background-image: url(static/img/deer.jpg) ; border-radius: 10px" >
            <!-- 登录框 -->
            <div class="uk-vertical-align-middle" style="width: 320px">
                <!-- 标题图标和文字 -->
                <p style="height: 10px">
                </p>
                <p>
                    <a href="#" class="uk-icon-button"><i class="uk-icon-home"></i></a>
                    Chenluoluo Blog
                </p>

                <!-- 登陆表单 -->
                <form method="post" action="Home.html" onsubmit="return checklogin(this)" class="uk-panel uk-panel-box uk-form">
                    <!-- 提示信息 -->
                    <div id="message" class="uk-alert uk-alert-danger uk-hidden"></div>
                    <!-- 邮箱 -->
                    <div class="uk-form-row">
                        <div class="uk-form-icon uk-width-1-1">
                            <i class="uk-icon-envelope-o"></i>
                            <input v-model="email" name="email" type="text" placeholder="邮箱" maxlength="50" class="uk-width-1-1 uk-form-large">
                        </div>
                    </div>
                    <!-- 密码 -->
                    <div class="uk-form-row">
                        <div class="uk-form-icon uk-width-1-1">
                            <i class="uk-icon-lock"></i>
                            <input v-model="passwd" name="password" type="password" placeholder="密码" maxlength="50" class="uk-width-1-1 uk-form-large">
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <button type="submit" class="uk-width-1-1 uk-button uk-button-large"><i class="uk-icon-sign-in"></i> 登录</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
