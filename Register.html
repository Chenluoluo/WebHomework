<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <meta charset="utf-8" />
    <title>注册</title>
    <link rel="stylesheet" href="static/css/uikit.min.css">
    <link rel="stylesheet" href="static/css/uikit.gradient.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script>
    function checkregister(form){
        if(form.name.value==""){  
            $(document).ready(function(e){
                $("#message").removeClass("uk-hidden");  
                $('#message').html('请输入姓名！');
            })
            form.name.focus();
            return false;  
        }  
        if(form.email.value==""){
            $(document).ready(function(e){
                $("#message").removeClass("uk-hidden");  
                $('#message').html('请输入邮箱地址！');
            })
            form.email.focus();
            return false;  
        }
        if(form.password1.value==""){
            $(document).ready(function(e){
                $("#message").removeClass("uk-hidden");  
                $('#message').html('请输入密码！');
            })
            form.password1.focus();
            return false;  
        }
        if(form.password2.value==form.password1.value){
        	$("#message").addClass("uk-hidden");
        	return true;
        }
        else {
        	$(document).ready(function(e){
            	$("#message").removeClass("uk-hidden");  
            	$('#message').html('两次输入的密码不一致！请重新输入');
            })
            form.password1.focus();
            return false;
        }
        
    }
    </script>
</head>
<body class="uk-height-1-1" style="background-image: url(static/img/background.jpg)">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="height: 450px; width: 400px ; background-image: url(static/img/deer.jpg) ; border-radius: 10px" >
            <!-- 登录框 -->
            <div class="uk-vertical-align-middle" style="width: 320px">
                <!-- 标题图标和文字 -->
                <p style="height: 10px">
                </p>
                <p>
                    <a href="#" class="uk-icon-button"><i class="uk-icon-home"></i></a>
                    Chenluoluo Blog
                </p>
                <!-- 登陆表单 -->
                <form method="post" action="SignIn.html" onsubmit="return checkregister(this)" class="uk-panel uk-panel-box uk-form">
                    <!-- 提示信息 -->
                    <div id="message" class="uk-alert uk-alert-danger uk-hidden"></div>
                    <!-- 名字 -->
                    <div class="uk-form-row">
                        <label class="uk-form-label">名字</label>
                        <div class="uk-form-controls">
                            <input name="name" v-model="name" type="text" maxlength="50" placeholder="名字" class="uk-width-1-1">
                        </div>
                    </div>
                    <!-- 电子邮件 -->
                    <div class="uk-form-row">
                        <label class="uk-form-label">电子邮件</label>
                        <div class="uk-form-controls">
                            <input name="email" v-model="email" type="text" maxlength="50" placeholder="your-name@example.com" class="uk-width-1-1">
                        </div>
                    </div>
                    <!-- 输入密码 -->
                    <div class="uk-form-row">
                        <label class="uk-form-label">输入密码</label>
                        <div class="uk-form-controls">
                            <input name="password1" v-model="password1" type="password" maxlength="50" placeholder="输入口令" class="uk-width-1-1">
                        </div>
                    </div>
                    <!-- 重复密码 -->
                    <div class="uk-form-row">
                        <label class="uk-form-label">重复密码</label>
                        <div class="uk-form-controls">
                            <input name="password2" v-model="password2" type="password" maxlength="50" placeholder="重复口令" class="uk-width-1-1">
                        </div>
                    </div>
                    <!-- 注册按钮 -->
                    <div class="uk-form-row">
                        <button type="submit" class="uk-width-1-1 uk-button uk-button-large"> 注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
